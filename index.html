<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1>Add person</h1>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Name" aria-label="Name" id="person">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="user_btn" onclick="addPerson()">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1>Add item</h1>

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Item" aria-label="Item" id="item">
                    <div class="input-group-append">
                      <input type="text" class="form-control" placeholder="Price" aria-label="Price" id="price">
                      <span class="input-group-text">â‚¬</span>
                      <button class="btn btn-outline-secondary" type="button" id="item_btn" onclick="addItem()">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-5 list-display" id="list-user"></div>
            <div class="col-2"></div>
            <div class="col-5 list-display" id="list-item"></div>
        </div>
    </div>

 

    


    <script src="app.js"></script>
</body>
</html>
